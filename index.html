<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp Challenge: Quotes Machine</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/b3cff61c0c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/styles.css">

</head>

<body>
    <main class="main-container">
        <article>
            <figure id="quote-box" class="quote-container">
                <blockquote id="text" class="quote-text" cite="https://www.huxley.net/bnw/four.html">
                    <p><i class="fa-solid fa-quote-left"></i> The best time to plant a tree was 20 years ago. The second
                        best time is now.</p>
                </blockquote>
                <figcaption id="author" class="quote-author">â€”Aldous Huxley</figcaption>
                <div class="button-container">
                    <div class="social-container">
                        <a id="tweet-quote" class="icon-link" href="twitter.com/intent/tweet"><i
                                class="fa-brands fa-twitter"></i></a>
                        <a class="icon-link" href="#"><i class="fa-brands fa-tumblr"></i></a>
                    </div>
                    <button id="new-quote" class="btn-green">New quote</button>
                </div>
            </figure>
            <div class="footer">
                by k4rb0w
            </div>
        </article>
    </main>


</body>

</html>
